<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style type="text/css">
            .bolt-stroke {
                stroke: yellow; 
                stroke-width: 2.5; 
                stroke-linecap: round; 
                stroke-linejoin: round; 
            }

            .bolt-shadow-stroke {
                stroke: darkgrey; 
                stroke-width: 3.5; 
                stroke-linecap: bevel;
                stroke-linejoin: bevel;
            }
        </style>
        <polyline id="thunderbolt-line"  points="3 0,0 10,3 10, 0 20" />
    </defs>

    <use href="#thunderbolt-line" class="bolt-shadow-stroke"/> 
    <use href="#thunderbolt-line" class="bolt-stroke"/> 
    <animate attributeName="opacity" values="0; 1; 0" keyTimes="0; 0.05; 1" dur="2.5s" begin="0s" repeatCount="indefinite" />

</svg>