<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style type="text/css">
            .bolt-fill {
                fill: yellow;
            }

            .bolt-stroke {
                stroke: currentColor;
                stroke-width: 1;
                stroke-linejoin: round;
            }
        </style>
    </defs>
    <g>
        <path id="thunderbolt" class="bolt-fill bolt-stroke">
            <animate attributeName="d"
                values="M 10 0 L 20 20 L 15 20 L 25 40; M 12 0 L 22 18 L 17 22 L 28 40; M 8 0 L 18 22 L 13 18 L 23 40"
                keyTimes="0; 0.5; 1" dur="0.2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0; 1; 0" keyTimes="0; 0.1; 1" dur="0.5s" begin="0s"
                repeatCount="indefinite" />
        </path>
    </g>
</svg>