<svg viewBox="0 0 64 64">
    <defs>       
        <style type="text/css">
            .rain-drop-fill {
                fill: #0000ff60
            }
        </style>
    </defs>
    <rect id="raindrop" class="rain-drop-fill" x="10" y="5" width="4" height="6" rx="3">
        <animateTransform 
            attributeName="transform" 
            type="translate" 
            values="0 4; 0 15; 0 30; 0 45; 0 60" 
            keyTimes="0;.4;.7;.9;1" 
            dur="1s"
            repeatCount="indefinite" 
            additive="sum" />
    </rect>
</svg>