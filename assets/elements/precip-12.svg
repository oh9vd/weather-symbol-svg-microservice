
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style type="text/css">
            .flake-fill {
                fill: white;
            }
            .flake-back {
                fill: lightblue;
                stroke-width: 21;
            }
            .flake-shadow {
                flood-opacity: blue;
            }
        </style>

        <filter id="shadow">
            <feDropShadow class="flake-shadow" dx="0" dy="0" stdDeviation="10"/>
        </filter>

        <rect id="flake-edge" class="flake-fill" x="-32" y="-6" width="64" height="12" />

        <g id="single-flake">
            <use href="#flake-edge" transform="rotate(0)" />
            <use href="#flake-edge" transform="rotate(60)" />   
            <use href="#flake-edge" transform="rotate(120)" />         
        </g>

        <g id="falling-flake-template" >
            <use href="#single-flake" transform="scale(0.1)" filter="url(#shadow)"/> 

            <animateTransform
                attributeName="transform"
                type="translate"
                values="0 0; 5 15; -3 30; 7 45; 0 64"
                keyTimes="0; 0.25; 0.5; 0.75; 1"
                dur="8s"
                repeatCount="indefinite"
                additive="sum" />
            
            <animateTransform
                attributeName="transform"
                type="rotate"
                values="0; 360"
                keyTimes="0; 1"
                dur="5s"
                repeatCount="indefinite"
                additive="sum" />

            <animate
                attributeName="opacity"
                values="0; 1; 1; 0"
                keyTimes="0; 0.05; 0.95; 1"
                dur="8s"
                repeatCount="indefinite" />
        </g>

    </defs>

    <g transform="translate(32 20)"> 
        <use href="#falling-flake-template" x="-20">
            <animate attributeName="x" values="-20; -20" dur="8s" repeatCount="indefinite" /> 
            <animate attributeName="y" values="-10; -10" dur="8s" repeatCount="indefinite" /> 
        </use>
    </g>
</svg>
